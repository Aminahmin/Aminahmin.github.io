<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melakukan Format Penulisan</title>
</head>
<body>
    <!--membuat tulisan menjadi tebal-->
    <b> tulisan ini tebal di cetak TEBAL </b>
    <P>
     <!--Membuat tulisan tertulis miring-->
     <i> tulisan ini tebal di cetak MIRING </i>
     <p>
    <!--Membuat tulisan beragris bawah-->
    <u> tulisan ini tebal di cetak BERGARIS BAWAH </u>
    <p>
    <!--membuat format superscript-->
    Dalam metematika, x pangkat 2 di tulis dengan x <sup>2</sup>
    <p>
        <!--membuat format superscript-->
        Dalam kimia untuk oksigen adalah O <sup>2</sup>
    
</body>
</html>
