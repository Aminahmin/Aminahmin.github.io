<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meambahkan image</title>
</head>
<body>
   <h4> menambahkan image ke dalam dokumen html </h4> 
   <img src="luffy.jpg" width="155" height="125">
   <br>
   <h4>mengatur bordr pada image</h4>
   <img src="luffy.jpg" border="15" color="blue">
   <br>
   <h4> alternating text </h4>
   pada image di bawah ini terdapat alternating text.
   silahkan gerakkan mouse melewati image <br>
   <img src="luffy.jpg" width="130" height="125" alt="alternating text">

</body>
</html>
